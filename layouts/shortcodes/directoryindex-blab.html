<!-- Retrieve parameters -->
{{- $pathURL := .Get "pathURL" -}}
{{- $path := .Get "path" -}}

<!-- Read all the files in the given directory -->
{{- $files := readDir $path -}}

<!-- Create the table -->
<table>
    <!-- Create header -->
    <th>File</th>
    <th>Size (MB)</th>
    <th>Last Updated</th>

    <!-- Create a row for each file -->
    {{- range $files }}
        <tr>
            <!-- Log file name -->
            <td width="75%"><a href="{{ $pathURL }}{{ .Name | relURL }}" target="_blank"> {{ strings.TrimSuffix ".pptx" .Name }}</a></td>

            <!-- Log file size -->
            <td width="10%">{{ printf "%.2g" (div .Size 1000000.0) }}</td>

            <!-- Log file modification date -->
            <!--    For all formats, see https://gohugo.io/functions/format/ -->
            <td width="15%">{{ dateFormat "Jan 2, 2006" .ModTime }}</td>
        </tr>
    {{- end }}
</table>
